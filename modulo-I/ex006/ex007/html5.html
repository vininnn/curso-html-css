<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <h1>Mudanças para HTML5</h1>
    <p>Eu moro na <address>Rua Luiz Hasper 322, Guaíra - Paraná</address></p> <!--Isso não significa que o '<address>' é usado para textos em itálico, lembrando que o HTML5 preza a semântica sobre a forma, esse exemplo em outro dispositivo poderia ser uma deixa para levar o usuário para um aplicativo GPS.-->
</body>
</html>
